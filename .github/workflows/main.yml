name: Node.js CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build-and-test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: yarn build
      - run: yarn install
      - run: yarn test
